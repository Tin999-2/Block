<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Super Breakout - Vertical Edition</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            font-family: 'Arial', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 背景の流星Canvas */
        #background-canvas { 
            position: fixed; 
            top: 0; left: 0; 
            z-index: 0; 
        }

        /* プレイ画面の枠（ネオン風） */
        #gameCanvas { 
            display: block; 
            background: rgba(0, 0, 0, 0.8); 
            position: relative; 
            z-index: 1; 
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            margin-top: 20px;
        }
        
        #ui-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; text-align: center; color: white;
            pointer-events: none; /* 下のボタン以外はクリックを通す */
        }
        #ui-overlay * { pointer-events: auto; }

        .btn {
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: #00d4ff; border: none; border-radius: 5px; color: #000; font-weight: bold;
        }
        #game-info {
            position: sticky; top: 0; width: 100%; text-align: center;
            color: white; z-index: 5; font-size: 24px; background: rgba(0,0,0,0.7);
            padding: 10px 0; border-bottom: 2px solid #333;
        }
        .hidden { display: none; }
        .keyword { color: #ffeb3b; font-size: 40px; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="game-info">Score: <span id="score">0</span> | Level: <span id="level">1</span></div>
    <canvas id="background-canvas"></canvas>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-overlay">
        <div id="start-screen">
            <h1 style="font-size: 48px; text-shadow: 0 0 10px #00d4ff;">SUPER BREAKOUT</h1>
            <p>高さ2倍のロングステージへようこそ</p>
            <button class="btn" onclick="startGame()">START GAME</button>
        </div>
        <div id="complete-screen" class="hidden">
            <h1 style="color: #00ff00; font-size: 50px;">COMPLETE!</h1>
            <p>Keyword :</p>
            <div class="keyword">Wall</div>
            <button class="btn" onclick="location.reload()">RESTART</button>
        </div>
    </div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const bgCanvas = document.getElementById("background-canvas");
const bgCtx = bgCanvas.getContext("2d");

// ゲーム設定 (高さを2倍の1200pxに設定)
canvas.width = 800;
canvas.height = 1200;
bgCanvas.width = window.innerWidth;
bgCanvas.height = window.innerHeight;

// 音声設定
const sounds = {
    paddle: new Audio('assets/sounds/paddle_hit.mp3'),
    brick: new Audio('assets/sounds/brick_hit.mp3'),
    spawn: new Audio('assets/sounds/powerup_spawn.mp3'),
    powerup: new Audio('assets/sounds/powerup_get.mp3'),
    complete: new Audio('assets/sounds/complete.mp3'),
    bgm: new Audio('assets/sounds/bgm.mp3')
};
sounds.bgm.loop = true;

// 行ごとの色リスト
const rowColors = ["#FF595E", "#FFCA3A", "#8AC926", "#1982C4", "#6A4C93", "#F15BB5"];

let score = 0;
let currentLevel = 1;
let gameRunning = false;
let bricks = [];
let particles = [];
let powerups = [];
let balls = [];

const paddle = {
    width: 100, height: 15, x: (canvas.width - 100) / 2,
    speed: 10, dx: 0, isPenetrating: false
};

class Ball {
    constructor(x, y, dx, dy) {
        this.x = x; this.y = y; this.radius = 10;
        this.dx = dx; this.dy = dy;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.shadowBlur = 10;
        ctx.shadowColor = paddle.isPenetrating ? "#ff00ff" : "#fff";
        ctx.fillStyle = paddle.isPenetrating ? "#ff00ff" : "#fff";
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.closePath();
    }
}

class Brick {
    constructor(x, y, color) {
        this.x = x; this.y = y; this.w = 80; this.h = 25;
        this.status = 1; this.health = 1; this.color = color;
        this.hasItem = false;
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        this.dx = (Math.random() - 0.5) * 8;
        this.dy = (Math.random() - 0.5) * 8;
        this.life = 1.0;
        this.color = color;
    }
    update() { this.x += this.dx; this.y += this.dy; this.life -= 0.02; }
    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 4, 4);
        ctx.globalAlpha = 1.0;
    }
}

class Meteor {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * bgCanvas.width;
        this.y = -20;
        this.speed = 3 + Math.random() * 7;
        this.len = 15 + Math.random() * 30;
    }
    update() {
        this.x -= this.speed; this.y += this.speed;
        if (this.y > bgCanvas.height || this.x < -20) this.reset();
    }
    draw() {
        bgCtx.strokeStyle = "rgba(255, 255, 255, 0.4)";
        bgCtx.lineWidth = 1;
        bgCtx.beginPath();
        bgCtx.moveTo(this.x, this.y);
        bgCtx.lineTo(this.x + this.len, this.y - this.len);
        bgCtx.stroke();
    }
}

const meteors = Array.from({length: 25}, () => new Meteor());

function initLevel(lv) {
    bricks = [];
    const rows = 6;
    const cols = 8;
    const padding = 10;
    const offsetTop = 80;
    const offsetLeft = 45;

    for (let c = 0; c < cols; c++) {
        for (let r = 0; r < rows; r++) {
            // 行(r)によって色を変える
            let color = rowColors[r % rowColors.length];
            let b = new Brick(c * (80 + padding) + offsetLeft, r * (25 + padding) + offsetTop, color);
            bricks.push(b);
        }
    }

    if (lv === 2) {
        let targets = bricks.sort(() => 0.5 - Math.random()).slice(0, 3);
        targets.forEach(b => { b.health = 3; b.color = "#ffffff"; }); // 耐久は白に
    } else if (lv === 3) {
        let targets = bricks.sort(() => 0.5 - Math.random()).slice(0, 6);
        targets.forEach(b => { b.hasItem = true; });
    }
}

function startGame() {
    document.getElementById("start-screen").classList.add("hidden");
    gameRunning = true;
    score = 0;
    currentLevel = 1;
    balls = [new Ball(canvas.width / 2, canvas.height - 50, 5, -5)];
    initLevel(1);
    sounds.bgm.play().catch(() => console.log("Audio play deferred"));
    update();
}

function update() {
    if (!gameRunning) return;

    if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
    else if (leftPressed && paddle.x > 0) paddle.x -= paddle.speed;

    balls.forEach((ball, bIdx) => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
        if (ball.y - ball.radius < 0) ball.dy *= -1;

        if (ball.y + ball.radius > canvas.height - paddle.height && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
            let hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
            ball.dx = hitPos * 8;
            ball.dy = -Math.abs(ball.dy);
            sounds.paddle.play();
        }

        bricks.forEach(b => {
            if (b.status === 1 && ball.x > b.x && ball.x < b.x + b.w && ball.y > b.y && ball.y < b.y + b.h) {
                if (!paddle.isPenetrating) ball.dy *= -1;
                b.health--;
                sounds.brick.play();
                createParticles(ball.x, ball.y, b.color);
                if (b.health <= 0) {
                    b.status = 0;
                    score += 10;
                    if (b.hasItem) spawnPowerUp(b.x + b.w/2, b.y + b.h/2);
                }
            }
        });

        if (ball.y > canvas.height) {
            balls.splice(bIdx, 1);
            if (balls.length === 0) {
                alert("GAME OVER");
                location.reload();
            }
        }
    });

    powerups.forEach((p, i) => {
        p.y += 4;
        if (p.y > canvas.height - paddle.height && p.x > paddle.x && p.x < paddle.x + paddle.width) {
            applyPowerUp(p.type);
            powerups.splice(i, 1);
        }
    });

    particles.forEach((p, i) => {
        p.update();
        if (p.life <= 0) particles.splice(i, 1);
    });

    if (bricks.every(b => b.status === 0)) {
        if (currentLevel < 3) {
            currentLevel++;
            document.getElementById("level").innerText = currentLevel;
            initLevel(currentLevel);
            balls = [new Ball(canvas.width / 2, canvas.height - 50, 5, -5)];
        } else {
            gameRunning = false;
            sounds.bgm.pause();
            sounds.complete.play();
            document.getElementById("complete-screen").classList.remove("hidden");
        }
    }

    draw();
    requestAnimationFrame(update);
}

function createParticles(x, y, color) {
    for (let i = 0; i < 12; i++) particles.push(new Particle(x, y, color));
}

function spawnPowerUp(x, y) {
    const types = ['EXPAND', 'MULTI', 'PIERCE'];
    const type = types[Math.floor(Math.random() * types.length)];
    powerups.push({x, y, type});
    sounds.spawn.play();
}

function applyPowerUp(type) {
    sounds.powerup.play();
    if (type === 'EXPAND') {
        paddle.width = 200;
        setTimeout(() => paddle.width = 100, 10000);
    } else if (type === 'MULTI') {
        balls.push(new Ball(paddle.x + paddle.width/2, canvas.height - 50, -5, -5));
        balls.push(new Ball(paddle.x + paddle.width/2, canvas.height - 50, 5, -5));
    } else if (type === 'PIERCE') {
        paddle.isPenetrating = true;
        setTimeout(() => paddle.isPenetrating = false, 8000);
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // パドル
    ctx.fillStyle = "#00d4ff";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#00d4ff";
    ctx.fillRect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
    ctx.shadowBlur = 0;

    // ボール
    balls.forEach(b => b.draw());

    // ブロック
    bricks.forEach(b => {
        if (b.status === 1) {
            ctx.fillStyle = b.color;
            ctx.fillRect(b.x, b.y, b.w, b.h);
            ctx.strokeStyle = "rgba(255,255,255,0.5)";
            ctx.strokeRect(b.x, b.y, b.w, b.h);
        }
    });

    particles.forEach(p => p.draw());

    // パワーアップアイテムの描画
    powerups.forEach(p => {
        ctx.fillStyle = "#ffff00";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.fillText("⭐ " + p.type, p.x, p.y);
    });

    document.getElementById("score").innerText = score;
}

function animateBackground() {
    bgCtx.fillStyle = "rgba(0, 0, 0, 0.2)";
    bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
    meteors.forEach(m => { m.update(); m.draw(); });
    requestAnimationFrame(animateBackground);
}
animateBackground();

let rightPressed = false, leftPressed = false;
document.addEventListener("keydown", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
});
document.addEventListener("keyup", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
});
</script>
</body>
</html>
