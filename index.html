<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Super Breakout - Life Plus Edition</title>
    <style>
        body { 
            margin: 0; background: #000; font-family: 'Arial', sans-serif; 
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }
        #background-canvas { position: fixed; top: 0; left: 0; z-index: 0; }
        #gameCanvas { 
            display: block; background: rgba(0, 0, 0, 0.8); position: relative; 
            z-index: 1; border: 5px solid #fff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            margin-top: 20px;
        }
        #ui-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; text-align: center; color: white; pointer-events: none;
        }
        #ui-overlay * { pointer-events: auto; }
        .btn {
            padding: 15px 30px; font-size: 20px; cursor: pointer; background: #00d4ff; 
            border: none; border-radius: 5px; color: #000; font-weight: bold;
        }
        #game-info {
            position: sticky; top: 0; width: 100%; text-align: center;
            color: white; z-index: 5; font-size: 20px; background: rgba(0,0,0,0.8);
            padding: 10px 0; border-bottom: 2px solid #333;
        }
        .hidden { display: none; }
        .keyword { color: #ffeb3b; font-size: 40px; margin: 20px 0; }
        .life-icon { color: #ff4d4d; margin-left: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="game-info">
        Score: <span id="score">0</span> | 
        Level: <span id="level">1</span> | 
        Lives: <span id="lives" class="life-icon">❤❤❤❤❤❤❤❤❤❤</span>
    </div>
    <canvas id="background-canvas"></canvas>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-overlay">
        <div id="start-screen">
            <h1 style="font-size: 48px; text-shadow: 0 0 10px #00d4ff;">SUPER BREAKOUT</h1>
            <p>10 Lives - Survival Mode</p>
            <button class="btn" onclick="startGame()">START GAME</button>
        </div>
        <div id="complete-screen" class="hidden">
            <h1 style="color: #00ff00; font-size: 50px;">COMPLETE!</h1>
            <p>Keyword :</p>
            <div class="keyword">Wall</div>
            <button class="btn" onclick="location.reload()">RESTART</button>
        </div>
    </div>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const bgCanvas = document.getElementById("background-canvas");
const bgCtx = bgCanvas.getContext("2d");

canvas.width = 800;
canvas.height = 1200;
bgCanvas.width = window.innerWidth;
bgCanvas.height = window.innerHeight;

const sounds = {
    paddle: new Audio('assets/sounds/paddle_hit.mp3'),
    brick: new Audio('assets/sounds/brick_hit.mp3'),
    spawn: new Audio('assets/sounds/powerup_spawn.mp3'),
    powerup: new Audio('assets/sounds/powerup_get.mp3'),
    complete: new Audio('assets/sounds/complete.mp3'),
    bgm: new Audio('assets/sounds/bgm.mp3')
};
sounds.bgm.loop = true;

const rowColors = ["#FF595E", "#FFCA3A", "#8AC926", "#1982C4", "#6A4C93", "#F15BB5"];

let score = 0;
let lives = 10;
let currentLevel = 1;
let gameRunning = false;
let shakeDuration = 0;

let bricks = [];
let particles = [];
let powerups = [];
let balls = [];

const paddle = {
    width: 150, height: 15, x: (canvas.width - 150) / 2,
    speed: 10, dx: 0, isPenetrating: false
};

class Ball {
    constructor(x, y, dx, dy) {
        this.x = x; this.y = y; this.radius = 10;
        this.dx = dx * 0.5; this.dy = dy * 0.5;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.shadowBlur = 10;
        ctx.shadowColor = paddle.isPenetrating ? "#ff00ff" : "#fff";
        ctx.fillStyle = paddle.isPenetrating ? "#ff00ff" : "#fff";
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.closePath();
    }
}

class Brick {
    constructor(x, y, w, h, color) {
        this.x = x; this.y = y; this.w = w; this.h = h;
        this.status = 1; this.health = 1; this.color = color;
        this.hasItem = false;
        this.hasLifeItem = false; // ライフ回復フラグ
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = (Math.random() - 0.5) * 6;
        this.life = 1.0;
        this.color = color;
    }
    update() { this.x += this.dx; this.y += this.dy; this.life -= 0.02; }
    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 4, 4);
        ctx.globalAlpha = 1.0;
    }
}

class Meteor {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * bgCanvas.width;
        this.y = -20;
        this.speed = 2 + Math.random() * 4;
        this.len = 15 + Math.random() * 30;
    }
    update() {
        this.x -= this.speed; this.y += this.speed;
        if (this.y > bgCanvas.height || this.x < -20) this.reset();
    }
    draw() {
        bgCtx.strokeStyle = "rgba(255, 255, 255, 0.4)";
        bgCtx.lineWidth = 1;
        bgCtx.beginPath();
        bgCtx.moveTo(this.x, this.y);
        bgCtx.lineTo(this.x + this.len, this.y - this.len);
        bgCtx.stroke();
    }
}

const meteors = Array.from({length: 25}, () => new Meteor());

function initLevel(lv) {
    bricks = [];
    const rows = 6;
    const cols = 8;
    const innerGap = 6;
    const rowGap = 4;
    const offsetTop = 80;

    const brickWidth = (canvas.width - (innerGap * (cols - 1))) / cols;
    const brickHeight = 30;

    for (let c = 0; c < cols; c++) {
        for (let r = 0; r < rows; r++) {
            let color = rowColors[r % rowColors.length];
            let brickX = c * (brickWidth + innerGap);
            let brickY = r * (brickHeight + rowGap) + offsetTop;
            let b = new Brick(brickX, brickY, brickWidth, brickHeight, color);
            bricks.push(b);
        }
    }

    // 全ステージ共通：2つのランダムなブロックにライフ回復を入れる
    let lifeTargets = [...bricks].sort(() => 0.5 - Math.random()).slice(0, 2);
    lifeTargets.forEach(b => { 
        b.hasLifeItem = true;
        // 回復アイテム持ちは少しキラキラさせる演出（任意）
    });

    if (lv === 2) {
        let targets = bricks.filter(b => !b.hasLifeItem).sort(() => 0.5 - Math.random()).slice(0, 3);
        targets.forEach(b => { b.health = 3; b.color = "#ffffff"; });
    } else if (lv === 3) {
        let targets = bricks.filter(b => !b.hasLifeItem).sort(() => 0.5 - Math.random()).slice(0, 6);
        targets.forEach(b => { b.hasItem = true; });
    }
}

function startGame() {
    document.getElementById("start-screen").classList.add("hidden");
    gameRunning = true;
    score = 0;
    lives = 10;
    currentLevel = 1;
    updateLivesUI();
    resetBall();
    initLevel(1);
    sounds.bgm.play().catch(() => {});
    update();
}

function resetBall() {
    balls = [new Ball(canvas.width / 2, canvas.height - 100, 6, -6)];
    paddle.x = (canvas.width - paddle.width) / 2;
}

function updateLivesUI() {
    document.getElementById("lives").innerText = "❤".repeat(Math.max(0, lives));
}

function update() {
    if (!gameRunning) return;

    if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
    else if (leftPressed && paddle.x > 0) paddle.x -= paddle.speed;

    balls.forEach((ball, bIdx) => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
        if (ball.y - ball.radius < 0) ball.dy *= -1;

        if (ball.y + ball.radius > canvas.height - paddle.height && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
            let hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
            ball.dx = hitPos * 5;
            ball.dy = -Math.abs(ball.dy);
            sounds.paddle.play();
        }

        bricks.forEach(b => {
            if (b.status === 1 && ball.x > b.x && ball.x < b.x + b.w && ball.y > b.y && ball.y < b.y + b.h) {
                if (!paddle.isPenetrating) ball.dy *= -1;
                b.health--;
                sounds.brick.play();
                createParticles(ball.x, ball.y, b.color);
                
                if (b.health <= 0) {
                    b.status = 0;
                    score += 10;
                    shakeDuration = 10;
                    // アイテムドロップ判定
                    if (b.hasLifeItem) spawnPowerUp(b.x + b.w/2, b.y + b.h/2, 'LIFE');
                    else if (b.hasItem) spawnPowerUp(b.x + b.w/2, b.y + b.h/2);
                }
            }
        });

        if (ball.y > canvas.height) {
            balls.splice(bIdx, 1);
            if (balls.length === 0) {
                lives--;
                updateLivesUI();
                if (lives > 0) {
                    resetBall();
                } else {
                    alert("GAME OVER");
                    location.reload();
                }
            }
        }
    });

    powerups.forEach((p, i) => {
        p.y += 2.5;
        if (p.y > canvas.height - paddle.height && p.x > paddle.x && p.x < paddle.x + paddle.width) {
            applyPowerUp(p.type);
            powerups.splice(i, 1);
        }
    });

    particles.forEach((p, i) => {
        p.update();
        if (p.life <= 0) particles.splice(i, 1);
    });

    if (bricks.every(b => b.status === 0)) {
        if (currentLevel < 3) {
            currentLevel++;
            document.getElementById("level").innerText = currentLevel;
            initLevel(currentLevel);
            resetBall();
        } else {
            gameRunning = false;
            sounds.bgm.pause();
            sounds.complete.play();
            document.getElementById("complete-screen").classList.remove("hidden");
        }
    }

    draw();
    requestAnimationFrame(update);
}

function createParticles(x, y, color) {
    for (let i = 0; i < 10; i++) particles.push(new Particle(x, y, color));
}

function spawnPowerUp(x, y, forcedType = null) {
    let type;
    if (forcedType) {
        type = forcedType;
    } else {
        const types = ['EXPAND', 'MULTI', 'PIERCE'];
        type = types[Math.floor(Math.random() * types.length)];
    }
    powerups.push({x, y, type});
    sounds.spawn.play();
}

function applyPowerUp(type) {
    sounds.powerup.play();
    if (type === 'LIFE') {
        if (lives < 10) lives++; // 最大10まで回復
        updateLivesUI();
    } else if (type === 'EXPAND') {
        paddle.width = 250;
        setTimeout(() => paddle.width = 150, 10000);
    } else if (type === 'MULTI') {
        balls.push(new Ball(paddle.x + paddle.width/2, canvas.height - 50, 6, -6));
        balls.push(new Ball(paddle.x + paddle.width/2, canvas.height - 50, -6, -6));
    } else if (type === 'PIERCE') {
        paddle.isPenetrating = true;
        setTimeout(() => paddle.isPenetrating = false, 8000);
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    if (shakeDuration > 0) {
        ctx.translate((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
        shakeDuration--;
    }

    // パドル
    ctx.fillStyle = "#00d4ff";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#00d4ff";
    ctx.fillRect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
    ctx.shadowBlur = 0;

    // ボール
    balls.forEach(b => b.draw());

    // ブロック
    bricks.forEach(b => {
        if (b.status === 1) {
            ctx.fillStyle = b.color;
            ctx.fillRect(b.x, b.y, b.w, b.h);
        }
    });

    particles.forEach(p => p.draw());

    powerups.forEach(p => {
        ctx.fillStyle = p.type === 'LIFE' ? "#ff4d4d" : "#ffff00";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.fillText(p.type === 'LIFE' ? "❤ LIFE" : "⭐ " + p.type, p.x, p.y);
    });

    ctx.restore();
    document.getElementById("score").innerText = score;
}

function animateBackground() {
    bgCtx.fillStyle = "rgba(0, 0, 0, 0.2)";
    bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
    meteors.forEach(m => { m.update(); m.draw(); });
    requestAnimationFrame(animateBackground);
}
animateBackground();

let rightPressed = false, leftPressed = false;
document.addEventListener("keydown", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
});
document.addEventListener("keyup", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
});
</script>
</body>
</html>
